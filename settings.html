<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZÃ˜RA Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles matching your browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
        }

        .settings-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        /* Sidebar styles */
        .settings-sidebar {
            background: rgba(30, 30, 30, 0.95);
            border-right: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px;
        }

        .sidebar-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .sidebar-item:hover {
            background: rgba(138, 43, 226, 0.2);
        }

        .sidebar-item.active {
            background: rgba(138, 43, 226, 0.3);
        }

        /* Main content styles */
        .settings-content {
            padding: 30px;
            overflow-y: auto;
        }

        .settings-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: rgba(138, 43, 226, 0.8);
        }

        /* Settings items */
        .setting-item {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        .setting-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .setting-title {
            font-size: 16px;
            font-weight: bold;
        }

        .setting-description {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        /* Controls */
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: rgba(138, 43, 226, 0.8);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Theme section */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .theme-item {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
        }

        .theme-item:hover {
            transform: translateY(-5px);
            border-color: rgba(138, 43, 226, 0.6);
        }

        .theme-preview {
            height: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--theme-gradient);
        }
        
        :root {
    --theme-gradient: linear-gradient(45deg, #000000, #4B0082, #800080);
    --theme-accent: rgba(138, 43, 226, 0.8);
    --bg-color: #1a1a1a;
    --text-color: #ffffff;
}

body {
    background: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Add animation for content transitions */
.settings-content {
    animation: fadeSlideIn 0.3s ease;
}

@keyframes fadeSlideIn {
    from {
        opacity: 0;
        transform: translateX(20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}


        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Sidebar -->
        <div class="settings-sidebar">
            <div class="sidebar-item active">
                <i class="fas fa-palette"></i>
                <span>Appearance</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-shield-alt"></i>
                <span>Privacy & Security</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-search"></i>
                <span>Search Engine</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-download"></i>
                <span>Downloads</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-keyboard"></i>
                <span>Shortcuts</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="settings-content">
            <!-- Appearance Section -->
            <div class="settings-section">
                <h2 class="section-title">Appearance</h2>
                
                <!-- Theme Setting -->
                <div class="setting-item">
                    <div class="setting-header">
                        <div class="setting-title">Theme</div>
                    </div>
                    <div class="setting-description">
                        Choose your preferred browser theme
                    </div>
                    <div class="theme-grid">
                        <!-- Theme options will be added here -->
                    </div>
                </div>

                <!-- Dark Mode Setting -->
                <div class="setting-item">
                    <div class="setting-header">
                        <div class="setting-title">Dark Mode</div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="setting-description">
                        Enable dark mode for a better viewing experience in low light
                    </div>
                </div>

                <!-- Custom CSS Setting -->
                <div class="setting-item">
                    <div class="setting-header">
                        <div class="setting-title">Custom CSS</div>
                    </div>
                    <div class="setting-description">
                        Add your own custom CSS to modify the browser's appearance
                    </div>
                    <textarea id="customCSS" rows="5" style="width: 100%; background: #2a2a2a; color: white; border: 1px solid rgba(138, 43, 226, 0.3); border-radius: 8px; padding: 10px;"></textarea>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    
    // Add this JavaScript after your existing HTML code

document.addEventListener('DOMContentLoaded', () => {
    // Initialize settings manager
    const settingsManager = {
        currentTheme: localStorage.getItem('zoraTheme') || 'default',
        isDarkMode: localStorage.getItem('zoraDarkMode') !== 'false',
        customCSS: localStorage.getItem('zoraCustomCSS') || '',
        
        saveSettings() {
            localStorage.setItem('zoraTheme', this.currentTheme);
            localStorage.setItem('zoraDarkMode', this.isDarkMode);
            localStorage.setItem('zoraCustomCSS', this.customCSS);
        }
    };

    // Theme definitions
    const themes = [
        {
            name: 'Default',
            gradient: 'linear-gradient(45deg, #000000, #4B0082, #800080)',
            accent: 'rgba(138, 43, 226, 0.8)'
        },
        {
            name: 'Ocean',
            gradient: 'linear-gradient(45deg, #001f3f, #0074D9, #7FDBFF)',
            accent: '#0074D9'
        },
        {
            name: 'Sunset',
            gradient: 'linear-gradient(45deg, #FF4136, #FF851B, #FFDC00)',
            accent: '#FF851B'
        },
        {
            name: 'Forest',
            gradient: 'linear-gradient(45deg, #2ECC40, #01FF70, #3D9970)',
            accent: '#2ECC40'
        }
    ];

    // Initialize theme grid
    const themeGrid = document.querySelector('.theme-grid');
    themes.forEach(theme => {
        const themeItem = document.createElement('div');
        themeItem.className = 'theme-item';
        themeItem.innerHTML = `
            <div class="theme-preview" style="background: ${theme.gradient}"></div>
            <div class="theme-name">${theme.name}</div>
        `;
        themeItem.addEventListener('click', () => applyTheme(theme));
        themeGrid.appendChild(themeItem);
    });

    // Theme application function
    function applyTheme(theme) {
        document.documentElement.style.setProperty('--theme-gradient', theme.gradient);
        document.documentElement.style.setProperty('--theme-accent', theme.accent);
        settingsManager.currentTheme = theme.name;
        settingsManager.saveSettings();
        
        // Animation for theme change
        document.body.style.transition = 'background 0.5s ease';
        document.body.style.background = theme.gradient;
    }

    // Sidebar navigation
    const sidebarItems = document.querySelectorAll('.sidebar-item');
    const settingsSections = document.querySelectorAll('.settings-section');

    sidebarItems.forEach(item => {
        item.addEventListener('click', () => {
            // Remove active class from all items
            sidebarItems.forEach(i => i.classList.remove('active'));
            // Add active class to clicked item
            item.classList.add('active');
            
            // Add slide animation
            const section = item.textContent.trim().toLowerCase();
            showSection(section);
        });
    });

    function showSection(sectionName) {
        const content = document.querySelector('.settings-content');
        content.style.opacity = '0';
        content.style.transform = 'translateX(20px)';
        
        setTimeout(() => {
            // Update content based on section
            // For now, we'll just show a placeholder
            content.innerHTML = `
                <div class="settings-section">
                    <h2 class="section-title">${sectionName.charAt(0).toUpperCase() + sectionName.slice(1)}</h2>
                    <div class="setting-item">
                        <div class="setting-header">
                            <div class="setting-title">${sectionName} Settings</div>
                        </div>
                        <div class="setting-description">
                            Settings for ${sectionName} will be added here.
                        </div>
                    </div>
                </div>
            `;
            
            content.style.opacity = '1';
            content.style.transform = 'translateX(0)';
        }, 300);
    }

    // Dark mode toggle
    const darkModeToggle = document.querySelector('.toggle-switch input');
    darkModeToggle.checked = settingsManager.isDarkMode;

    darkModeToggle.addEventListener('change', () => {
        settingsManager.isDarkMode = darkModeToggle.checked;
        settingsManager.saveSettings();
        applyDarkMode();
    });

    function applyDarkMode() {
        const root = document.documentElement;
        if (settingsManager.isDarkMode) {
            root.style.setProperty('--bg-color', '#1a1a1a');
            root.style.setProperty('--text-color', '#ffffff');
        } else {
            root.style.setProperty('--bg-color', '#ffffff');
            root.style.setProperty('--text-color', '#1a1a1a');
        }
    }

    // Custom CSS handling
    const customCSSTextarea = document.getElementById('customCSS');
    customCSSTextarea.value = settingsManager.customCSS;

    customCSSTextarea.addEventListener('input', () => {
        settingsManager.customCSS = customCSSTextarea.value;
        settingsManager.saveSettings();
        applyCustomCSS();
    });

    function applyCustomCSS() {
        let customStyleTag = document.getElementById('customUserCSS');
        if (!customStyleTag) {
            customStyleTag = document.createElement('style');
            customStyleTag.id = 'customUserCSS';
            document.head.appendChild(customStyleTag);
        }
        customStyleTag.textContent = settingsManager.customCSS;
    }

    // Add these styles to your existing CSS
    const additionalStyles = `
        .settings-content {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .sidebar-item {
            position: relative;
            overflow: hidden;
        }

        .sidebar-item::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: rgba(138, 43, 226, 0.8);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .sidebar-item:hover::after {
            transform: scaleX(1);
        }

        .theme-item {
            transform-origin: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .theme-item:hover {
            transform: scale(1.05);
        }

        .setting-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .setting-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
        }
    `;

    // Add the additional styles
    const styleTag = document.createElement('style');
    styleTag.textContent = additionalStyles;
    document.head.appendChild(styleTag);

    // Initial application of settings
    applyDarkMode();
    applyCustomCSS();
});

</script>
</body>
</html>
