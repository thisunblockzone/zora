<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        body {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1673526759327-54f1f5b27322?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(75,0,130,0.7));
            z-index: 0;
        }

        .browser-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tab-bar {
            background: rgba(20, 20, 20, 0.85);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
            height: 40px;
            padding: 5px 10px;
        }

        .tab {
            background: rgba(40, 40, 40, 0.9);
            border-radius: 12px;
            padding: 5px 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(138, 43, 226, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .tab:hover {
            background: rgba(75, 0, 130, 0.4);
            transform: translateY(-2px);
            border-color: rgba(138, 43, 226, 0.4);
        }

        .tab.active {
            background: rgba(75, 0, 130, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.6);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .search-bar {
            background: rgba(20, 20, 20, 0.85);
            padding: 25px 15px 15px 15px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(15px);
            height: 50px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 4px 15px -5px rgba(138, 43, 226, 0.4);
        }

        .search-input {
            flex: 1;
            padding: 14px 24px;
            border-radius: 15px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(40, 40, 40, 0.9);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(138, 43, 226, 0.7);
            background: rgba(50, 50, 50, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .content iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .logo {
            font-weight: 700;
            font-size: 8rem;
            color: white;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
        }

        .bottom-bar {
            height: 40px;
            background: rgba(75, 0, 130, 0.85);
            border-top: 2px solid rgba(138, 43, 226, 0.4);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .battery-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-icon {
            width: 30px;
            height: 15px;
            border: 2px solid white;
            border-radius: 3px;
            position: relative;
            padding: 1px;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 8px;
            background: white;
            border-radius: 0 2px 2px 0;
        }

        .battery-level {
            height: 100%;
            background: #4CAF50;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .time-display {
            color: white;
            font-size: 14px;
        }

        .app-launcher-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            margin-right: auto;
            margin-left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-launcher-button:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: scale(1.1);
        }

        .launcher-circle {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .launcher-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.8));
            opacity: 0;
            transition: all 0.5s ease;
        }

        .app-launcher-button:hover .launcher-circle {
            transform: scale(1.1);
        }

        .app-launcher-button.active .launcher-circle {
            transform: scale(0.9);
        }

        .app-launcher-button.active .launcher-circle::before {
            opacity: 1;
        }

        .app-drawer {
            position: fixed;
            bottom: 60px;
            left: 20px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            transform-origin: bottom left;
        }

        .app-drawer.active {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 500px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.3s ease backwards;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .app-icon i {
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
        }

        .app-item:hover {
            transform: translateY(-5px);
        }

        .app-item:hover .app-icon {
            background: rgba(138, 43, 226, 0.4);
            transform: scale(1.1);
        }

        .app-item span {
            font-size: 12px;
            color: white;
            text-align: center;
        }

        .new-tab-btn {
            font-size: 24px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            background: rgba(75, 0, 130, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.3);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .new-tab-btn:hover {
            background: rgba(75, 0, 130, 0.6);
            transform: translateY(-2px);
            border-color: rgba(138, 43, 226, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-item:nth-child(1) { animation-delay: 0.1s; }
        .app-item:nth-child(2) { animation-delay: 0.15s; }
        .app-item:nth-child(3) { animation-delay: 0.2s; }
        .app-item:nth-child(4) { animation-delay: 0.25s; }
        .app-item:nth-child(5) { animation-delay: 0.3s; }
        .app-item:nth-child(6) { animation-delay: 0.35s; }
        .app-item:nth-child(7) { animation-delay: 0.4s; }
        .app-item:nth-child(8) { animation-delay: 0.45s; }
        .app-item:nth-child(9) { animation-delay: 0.5s; }
        .app-item:nth-child(10) { animation-delay: 0.55s; }
        .app-item:nth-child(11) { animation-delay: 0.6s; }
        .app-item:nth-child(12) { animation-delay: 0.65s; }

    <script>
    
    function checkFirstVisit() {
    if (!localStorage.getItem('userName')) {
        showWelcomeScreen();
    }
}

function showWelcomeScreen() {
    const welcomeScreen = document.createElement('div');
    welcomeScreen.className = 'welcome-screen';
    welcomeScreen.innerHTML = `
        <div class="welcome-content">
            <h1 class="welcome-text">Welcome</h1>
            <div class="name-input-container">
                <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
                <button id="submitName">Continue</button>
            </div>
        </div>
    `;
    document.body.appendChild(welcomeScreen);

    // Add animations
    setTimeout(() => {
        welcomeScreen.querySelector('.welcome-text').classList.add('fade-in');
        setTimeout(() => {
            welcomeScreen.querySelector('.name-input-container').classList.add('fade-in');
        }, 1000);
    }, 100);

    // Handle enter key
    document.getElementById('nameInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleNameSubmission();
        }
    });

    // Handle button click
    document.getElementById('submitName').addEventListener('click', handleNameSubmission);

    function handleNameSubmission() {
        const nameInput = document.getElementById('nameInput');
        const name = nameInput.value.trim();
        if (name) {
            localStorage.setItem('userName', name);
            welcomeScreen.querySelector('.welcome-content').innerHTML = `
                <h1 class="welcome-message">Welcome, ${name}</h1>
            `;
            
            // Add fade-in to new welcome message
            setTimeout(() => {
                welcomeScreen.querySelector('.welcome-message').classList.add('fade-in');
            }, 100);

            // Fade out and remove welcome screen
            setTimeout(() => {
                welcomeScreen.classList.add('fade-out');
                setTimeout(() => {
                    welcomeScreen.remove();
                }, 1000);
            }, 2000);
        } else {
            nameInput.style.borderColor = 'red';
            setTimeout(() => {
                nameInput.style.borderColor = '#8a2be2';
            }, 1000);
        }
    }
}

        document.addEventListener('DOMContentLoaded', () => {
            const tabBar = document.getElementById('tabBar');
            const newTabBtn = document.querySelector('.new-tab-btn');
            const searchInput = document.querySelector('.search-input');
            const content = document.querySelector('.content');
            const logo = document.querySelector('.logo');
            let tabCount = 1;

            function createTab() {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.innerHTML = `
                    <span>New Tab ${tabCount}</span>
                    <div class="close-tab">Ã—</div>
                `;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                tabBar.insertBefore(tab, newTabBtn);
                tabCount++;

                const closeBtn = tab.querySelector('.close-tab');
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    tab.remove();
                });

                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    searchInput.value = '';
                    content.innerHTML = '<div class="logo">ZÃ˜RA</div>';
                });
            }

            newTabBtn.addEventListener('click', createTab);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const input = searchInput.value.trim();
                    if (input) {
                        logo.style.display = 'none';
                        
                        const iframe = document.createElement('iframe');
                        iframe.style.width = '100%';
                        iframe.style.height = '100%';
                        iframe.style.border = 'none';
                        
                        const isUrl = input.includes('.') && !input.includes(' ');
                        let finalUrl;
                        
                        if (isUrl) {
                            finalUrl = `https://thisunblockzone.github.io/active/iframe.html#https://${input.replace('https://', '').replace('http://', '')}`;
                        } else {
                            finalUrl = `https://thisunblockzone.github.io/active/iframe.html#https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
                        }
                        
                        iframe.src = finalUrl;
                        searchInput.value = finalUrl;
                        
                        content.innerHTML = '';
                        content.appendChild(iframe);
                    }
                }
            });

            function updateTime() {
                const now = new Date();
                const timeElement = document.getElementById('time');
                timeElement.textContent = now.toLocaleTimeString('en-US', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            setInterval(updateTime, 1000);
            updateTime();

            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    function updateBattery() {
                        const level = battery.level * 100;
                        const batteryLevel = document.getElementById('batteryLevel');
                        const batteryText = document.getElementById('batteryText');
                        
                        batteryLevel.style.width = `${level}%`;
                        batteryText.textContent = `${Math.round(level)}%`;

                        if (level <= 20) {
                            batteryLevel.style.background = '#ff4444';
                        } else if (level <= 50) {
                            batteryLevel.style.background = '#ffaa00';
                        } else {
                            batteryLevel.style.background = '#4CAF50';
                        }
                    }

                    battery.addEventListener('levelchange', updateBattery);
                    updateBattery();
                });
            }

            const appLauncher = document.querySelector('.app-launcher-button');
            const appDrawer = document.getElementById('appDrawer');

            appLauncher.addEventListener('click', () => {
                appDrawer.classList.toggle('active');
                appLauncher.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!appDrawer.contains(e.target) && !appLauncher.contains(e.target)) {
                    appDrawer.classList.remove('active');
                    appLauncher.classList.remove('active');
                }
            });

            document.querySelectorAll('.app-item').forEach(item => {
                item.addEventListener('mouseenter', () => {
                    item.style.transform = 'translateY(-5px)';
                });
                
                item.addEventListener('mouseleave', () => {
                    item.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
