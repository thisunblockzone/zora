    <script>
        // Tab functionality
        document.addEventListener('DOMContentLoaded', () => {
            const tabBar = document.getElementById('tabBar');
            const newTabBtn = document.querySelector('.new-tab-btn');
            let tabCount = 1;

            function createTab() {
                const tab = document.createElement('div');
                tab.className = 'tab';
                tab.innerHTML = `
                    <span>New Tab ${tabCount}</span>
                    <div class="close-tab">×</div>
                `;
                
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                tabBar.insertBefore(tab, newTabBtn);
                tabCount++;

                const closeBtn = tab.querySelector('.close-tab');
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    tab.remove();
                });

                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
            }

            newTabBtn.addEventListener('click', createTab);

            // Time and Battery Updates
            function updateTime() {
                const now = new Date();
                const timeElement = document.getElementById('time');
                const timezoneElement = document.getElementById('timezone');
                
                timeElement.textContent = now.toLocaleTimeString();
                timezoneElement.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
            }

            setInterval(updateTime, 1000);

            // Battery API
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    function updateBattery() {
                        const level = battery.level * 100;
                        const batteryLevel = document.getElementById('batteryLevel');
                        const batteryText = document.getElementById('batteryText');
                        
                        batteryLevel.style.width = `${level}%`;
                        batteryText.textContent = `${Math.round(level)}%`;

                        if (level <= 20) {
                            batteryLevel.style.background = '#ff4444';
                        } else if (level <= 50) {
                            batteryLevel.style.background = '#ffaa00';
                        } else {
                            batteryLevel.style.background = '#4CAF50';
                        }
                    }

                    battery.addEventListener('levelchange', updateBattery);
                    updateBattery();
                });
            }
        });

const appLauncher = document.querySelector('.app-launcher-button');
const appDrawer = document.getElementById('appDrawer');

appLauncher.addEventListener('click', () => {
    appDrawer.classList.toggle('active');
    appLauncher.classList.toggle('active');
});

// Close app drawer when clicking outside
document.addEventListener('click', (e) => {
    if (!appDrawer.contains(e.target) && !appLauncher.contains(e.target)) {
        appDrawer.classList.remove('active');
        appLauncher.classList.remove('active');
    }
});

// Add hover animation for app items
document.querySelectorAll('.app-item').forEach(item => {
    item.addEventListener('mouseenter', () => {
        item.style.transform = 'translateY(-5px)';
    });
    
    item.addEventListener('mouseleave', () => {
        item.style.transform = 'translateY(0)';
    });
});

// Add this to your existing script section
document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.querySelector('.search-input');
    const content = document.querySelector('.content');
    const logo = document.querySelector('.logo');

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const url = searchInput.value;
            if (url) {
                // Hide the logo
                logo.style.display = 'none';
                
                // Create and insert iframe
                const iframe = document.createElement('iframe');
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                
                // Construct the proxy URL
                const proxyUrl = `https://thisunblockzone.github.io/active/iframe.html#https://${url.replace('https://', '').replace('http://', '')}`;
                iframe.src = proxyUrl;
                
                // Clear existing content and add iframe
                content.innerHTML = '';
                content.appendChild(iframe);
            }
        }
    });
});
