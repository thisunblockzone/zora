<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1673526759327-54f1f5b27322?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .desktop-icons {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 15px;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .app-icon {
            width: 70px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 8px;
            animation: fadeInUp 0.5s ease backwards;
        }

        .app-icon:nth-child(1) { animation-delay: 0.1s; }
        .app-icon:nth-child(2) { animation-delay: 0.2s; }
        .app-icon:nth-child(3) { animation-delay: 0.3s; }
        .app-icon:nth-child(4) { animation-delay: 0.4s; }
        .app-icon:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-img {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #4B0082, #800080);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-icon:hover .icon-img {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .icon-text {
            color: white;
            font-size: 12px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .app-launcher-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.3);
            cursor: pointer;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .app-launcher-button:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: scale(1.1);
        }

        .launcher-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }

        .launcher-circle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.8));
            opacity: 0;
            transition: all 0.3s ease;
        }

        .app-launcher-button:hover .launcher-circle::before {
            opacity: 1;
        }

        .taskbar-icons {
            display: flex;
            gap: 10px;
        }

        .taskbar-icon {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .taskbar-icon[data-app="browser"] {
            background: linear-gradient(45deg, #4B0082, #800080);
            box-shadow: 0 2px 8px rgba(138, 43, 226, 0.3);
        }

        .taskbar-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .taskbar-icon[data-app="browser"].active {
            background: linear-gradient(45deg, #800080, #4B0082);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .browser-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90vw;
            height: 85vh;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .browser-window.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .browser-window.maximized {
            width: 100vw !important;
            height: calc(100vh - 50px) !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important;
            border-radius: 0;
        }

        .browser-window.minimized {
            transform: translate(-50%, 100vh) scale(0.5);
            opacity: 0;
            visibility: hidden;
        }

        .browser-header {
            height: 40px;
            background: rgba(40, 40, 40, 0.95);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            cursor: move;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-button {
            width: 35px;
            height: 35px;
            border: none;
            background: transparent;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .control-button.close:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .control-button.maximize:hover,
        .control-button.minimize:hover {
            background: rgba(138, 43, 226, 0.2);
        }

        .browser-content {
            height: calc(100% - 40px);
        }

        .browser-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        

.browser-window {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    height: 85vh;
    background: rgba(30, 30, 30, 0.95);
    border-radius: 12px;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(138, 43, 226, 0.3);
}

.browser-content {
    height: calc(100% - 40px);
    position: relative;
    z-index: 1;
    pointer-events: auto;
}

.browser-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    pointer-events: auto;
}

.browser-header {
    position: relative;
    z-index: 2;
}

/* Make desktop icons stay behind browser window */
.desktop-icons {
    display: grid;
    grid-template-columns: repeat(1, 1fr);
    gap: 15px;
    padding: 15px;
    position: relative;
    z-index: 1;
}

/* Make browser window appear above desktop icons but below taskbar */
.browser-window {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    height: 85vh;
    background: rgba(30, 30, 30, 0.95);
    border-radius: 12px;
    overflow: hidden;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(138, 43, 226, 0.3);
    z-index: 1000; /* Add this line */
}

/* Make taskbar stay on top */
.taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    padding: 0 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 2000; /* Add this line */
}

.browser-window.active {
    opacity: 1;
    visibility: visible;
}


    </style>
</head>
<body>
    <div class="desktop-icons">
        <div class="app-icon" data-app="browser">
            <div class="icon-img"><i class="fas fa-globe"></i></div>
            <span class="icon-text">Browser</span>
        </div>
        <div class="app-icon"><div class="icon-img"><i class="fas fa-folder"></i></div><span class="icon-text">Files</span></div>
        <div class="app-icon"><div class="icon-img"><i class="fas fa-cog"></i></div><span class="icon-text">Settings</span></div>
        <div class="app-icon"><div class="icon-img"><i class="fab fa-spotify"></i></div><span class="icon-text">Spotify</span></div>
        <div class="app-icon"><div class="icon-img"><i class="fas fa-store"></i></div><span class="icon-text">Store</span></div>
    </div>

    <div class="browser-window" id="browserWindow">
        <div class="browser-header">
            <div class="window-controls">
                <button class="control-button minimize" title="Minimize"><i class="fas fa-minus"></i></button>
                <button class="control-button maximize" title="Maximize"><i class="fas fa-square"></i></button>
                <button class="control-button close" title="Close"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="browser-content">
            <iframe src="https://thisunblockzone.github.io/zora/"></iframe>
        </div>
    </div>

    <div class="taskbar">
        <div class="app-launcher-button"><div class="launcher-circle"></div></div>
        <div class="taskbar-icons">
            <div class="taskbar-icon" data-app="browser"><i class="fas fa-globe"></i></div>
            <div class="taskbar-icon"><i class="fas fa-folder"></i></div>
            <div class="taskbar-icon"><i class="fas fa-cog"></i></div>
            <div class="taskbar-icon"><i class="fab fa-spotify"></i></div>
            <div class="taskbar-icon"><i class="fas fa-store"></i></div>
        </div>
    </div>

    <script>
 document.addEventListener('DOMContentLoaded', () => {
    const browserWindow = document.getElementById('browserWindow');
    const closeBtn = document.querySelector('.control-button.close');
    const browserIcons = document.querySelectorAll('[data-app="browser"]');
    const maximizeBtn = document.querySelector('.control-button.maximize');
    const minimizeBtn = document.querySelector('.control-button.minimize');
    const taskbarIcon = document.querySelector('.taskbar-icon[data-app="browser"]');
    const browserHeader = browserWindow.querySelector('.browser-header');
    const iframe = browserWindow.querySelector('iframe');

    let isBrowserActive = false;
    let isMaximized = false;
    let isDragging = false;
    let offsetX, offsetY;

    function toggleBrowser(show) {
        browserWindow.classList.toggle('active', show);
        taskbarIcon.classList.toggle('active', show);
        isBrowserActive = show;
        if (!show) {
            browserWindow.classList.remove('maximized');
            isMaximized = false;
            maximizeBtn.innerHTML = '<i class="fas fa-square"></i>';
        }
    }

    browserIcons.forEach(icon => {
        icon.addEventListener('click', () => toggleBrowser(!isBrowserActive));
    });

    taskbarIcon.addEventListener('click', () => {
        if (browserWindow.classList.contains('minimized')) {
            browserWindow.classList.remove('minimized');
            toggleBrowser(true);
        } else {
            toggleBrowser(!isBrowserActive);
        }
    });

    closeBtn.addEventListener('click', () => toggleBrowser(false));

    maximizeBtn.addEventListener('click', () => {
        isMaximized = !isMaximized;
        browserWindow.classList.toggle('maximized', isMaximized);
        maximizeBtn.innerHTML = isMaximized ? 
            '<i class="fas fa-clone"></i>' : 
            '<i class="fas fa-square"></i>';
    });

    minimizeBtn.addEventListener('click', () => {
        browserWindow.classList.add('minimized');
        isBrowserActive = false;
        taskbarIcon.classList.remove('active');
    });

browserHeader.addEventListener('mousedown', (e) => {
    if (isMaximized) return;
    isDragging = true;

    const windowRect = browserWindow.getBoundingClientRect();
    offsetX = e.clientX - windowRect.left;
    offsetY = e.clientY - windowRect.top;

    browserHeader.style.cursor = 'grabbing';
    iframe.style.pointerEvents = 'none';

    // Optional: prevent text selection while dragging
    document.body.style.userSelect = 'none';
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();

    const x = e.clientX - offsetX;
    const y = e.clientY - offsetY;

    requestAnimationFrame(() => {
        // Clear any previous transform so left/top work properly
        browserWindow.style.transform = 'none';

        // Set left/top to follow cursor exactly
        browserWindow.style.left = `${x}px`;
        browserWindow.style.top = `${y}px`;
    });
});

document.addEventListener('mouseup', () => {
    if (isDragging) {
        isDragging = false;
        browserHeader.style.cursor = 'grab';
        iframe.style.pointerEvents = 'auto';
        document.body.style.userSelect = '';
    }
});


    document.addEventListener('mouseup', () => {
        isDragging = false;
        browserHeader.style.cursor = 'grab';
        iframe.style.pointerEvents = 'auto';
    });
});


</script>


</body>
</html>
